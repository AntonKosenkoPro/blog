<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <h1 data-i18n="blog-title">My Blog</h1>
                    <p class="subtitle" data-i18n="blog-subtitle">Sharing thoughts and ideas</p>
                </div>
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="en" aria-label="English">EN</button>
                    <button class="lang-btn" data-lang="ru" aria-label="Russian">RU</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="blog-posts" class="posts-container">
            <!-- Blog posts will be loaded here dynamically -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer-text">&copy; 2024 My Blog. Built with ❤️ for GitHub Pages.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
